<!DOCTYPE html>
<html>

<head>
	<title>

	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- bootstrap make two rows with 5 items in each -->
	<div class="container">
		<!-- input for numbers between 2 and 200 -->
		Traveling Salesman Problem -/-

		<input type="number" id="numberOfNodes" min="2" max="200" value="40">
		|
		<button onclick="tsp.populateNodes(document.getElementById('numberOfNodes').value);" class="">
			Generate
		</button>
		<!-- select with 5 options -->
		|
		<select id="algorithm" onchange="tsp.stepCount = -1;">
			<option value="aco">Ant colony opt.</option>
			<option value="dynamic">Dynamic</option>
			<option value="naive">Brute force</option>
			<option value="greedy">Greedy</option>
			<option value="random">Random</option>
		</select>
		|
		<!-- checkbox called animated -->
		<input type="checkbox" id="animated" checked> (Animated)
		|
		<button onclick="tsp.solve(document.getElementById('algorithm').value, document.getElementById('animated').checked );" class="">
			Solve
		</button>
		|
		<input type="checkbox" id="showMST" value="true" checked> (Show MST)
		|
		<select id="opt_alg">
			<option value="opt2">Opt 2</option>
			<option value="opt3">Opt 3</option>
			<option value="cross">Crossings</option>
		</select>
		<button onclick="tsp.optimizeSolution(document.getElementById('opt_alg').value)">Optimize</button> |
		|<input type="number" id="speed" min="2" max="200" value="60">
		(Framerate)|
		<div id="acoInput">
			<button onclick="tsp.stepCount = -1; tsp.solvingType = ''" > Stop sim </button>
			<input type="number" min="1" max="200" value="40" id="ant_number"> #ants |
			<input type="number" min="0" max="10" value="1" step="0.25" id="ant_alpha"> #alpha |
			<input type="number" min="0" max="10" value="2" step="0.25" id="ant_beta"> #beta |
			<input type="number" min="0" max="1" value="0.01" step="0.05" id="ant_decay"> #decay |
			<input type="number" min="0" max="1000" value="100" step="1" id="ant_c"> #c |
			<input type="checkbox" id="ant_showTrails" checked> (Show trails)
		</div>

	</div>

	<link href="main.css" rel="stylesheet" type="text/css" />

	<script src="libraries/p5.js" type="text/javascript"></script>
	<script src="libraries/p5.dom.js" type="text/javascript"></script>
	<script src="libraries/p5.sound.js" type="text/javascript"></script>

	<script src="sketch.js" type="text/javascript"></script>
	<script src="antcolony.js" type="text/javascript"></script>

	<style>
		body {
			padding: 0;
			margin: 0;
		}

		canvas {
			vertical-align: top;
		}
	</style>


</body>

</html>
